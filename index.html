<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ahmdzian photography - Login & Gallery</title>

<style>
:root {
  --primary: #3b82f6;
  --bg-dark: #0f172a;
  --text-light: #e0f2fe;
  --accent: #60a5fa;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
}

h2 {
  text-align: center;
  color: var(--primary);
}

.section {
  margin-bottom: 60px;
  background: rgba(0,0,0,0.8);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(59,130,246,0.4);
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: var(--primary);
  color: white;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: var(--accent);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
  font-size: 14px;
}

th {
  background: #1e293b;
  color: var(--primary);
}

tr:hover {
  background: #1e293b;
}

.delete-btn {
  background: crimson;
}

.delete-btn:hover {
  background: darkred;
}

/* GALLERY */
.gallery {
  margin-top: 20px;
  text-align: center;
}

.gallery img {
  width: 100%;
  max-width: 700px;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(59,130,246,0.4);
  transition: 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.02);
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div class="section">
    <h2>Login Pengguna</h2>
    <form onsubmit="saveUser(event)">
      <input type="email" id="email" placeholder="Masukkan email" required>
      <input type="password" placeholder="Masukkan password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- DATA USER -->
  <div class="section">
    <h2>Daftar Pengguna Terdaftar</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Email</th>
          <th>Waktu Login</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- FOTO TAMBAHAN -->
  <div class="section">
    <h2>Portfolio Highlight</h2>
    <div class="gallery">
      <img src="wedding.jpg" alt="Wedding Rasyl Miftah">
    </div>
  </div>

</div>

<script>
function saveUser(event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const users = JSON.parse(localStorage.getItem("users")) || [];

  users.push({
    email: email,
    time: new Date().toLocaleString()
  });

  localStorage.setItem("users", JSON.stringify(users));
  document.querySelector("form").reset();
  loadUsers();
}

function loadUsers() {
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const table = document.getElementById("userTable");
  table.innerHTML = "";

  users.forEach((user, index) => {
    table.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${user.email}</td>
        <td>${user.time}</td>
        <td><button class="delete-btn" onclick="deleteUser(${index})">Hapus</button></td>
      </tr>
    `;
  });
}

function deleteUser(index) {
  const users = JSON.parse(localStorage.getItem("users")) || [];
  users.splice(index, 1);
  localStorage.setItem("users", JSON.stringify(users));
  loadUsers();
}

loadUsers();
</script>

</body>
</html>
